<div class="login-wrapper">
    <mat-card class="login-container">
        <div class="login_logo">
            <img src="/assets/images/ispecklogo.webp" alt="ispeck-logo">
        </div>
        <div class="welcome_text">
            <h1>Welcome To Sandbox</h1>
            <!-- <p>Lorem Ipsum is simply dummy text of the printing and typesetting standard dummy text.</p> -->
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="col-12">
                <mat-label>Username</mat-label>
                <input matInput matInput type="text" placeholder="Enter your user name" formControlName="UserName">
            </mat-form-field>


            <mat-form-field appearance="outline" class="col-12">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password" formControlName="Password">
                <button mat-icon-button matSuffix (click)="hideEye($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
            </mat-form-field>

            <!-- <mat-checkbox class="example-margin" [color] = "checkboxcolor.color">
          Remember Me
        </mat-checkbox> -->
            <div class="login_btn">
                <button type="submit" class="log-button" mat-raised-button color="primary">Login</button>
            </div>
        </form>
        <!-- <div class="forgot-pass"><span [routerLink]="['/forgot-password']"> Forgotten Password ? </span></div> -->
        <div class="forgot_pas_btn">
            <button mat-button [routerLink]="['/forgot-password']">Forgot Password ?</button>
        </div>
        <div class="sign-up">
            <p> Don't have an account ? <span [routerLink]="['/register']">Sign Up</span></p>
        </div>
    </mat-card>

</div>
