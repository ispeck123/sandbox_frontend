<div class="login-wrapper">

    <mat-card class="login-container">
        <div class="login_logo">
            <img src="/assets/images/ispecklogo.webp" alt="ispeck-logo">
        </div>
        <div class="welcome_text">
            <h1>Create Your Account</h1>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Enter your name" formControlName="UserFullName">
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <input matInput appearance="outline" placeholder="Enter your username" formControlName="UserName">
                    </mat-form-field>
                </div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput appearance="outline" placeholder="Enter your email" formControlName="Email">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" appearance="outline" placeholder="Enter your password" formControlName="Password">
                    <!-- <mat-error *ngIf="!isMatch">Passwords don't match</mat-error>
                    <button mat-icon-button matSuffix (click)="hideEye($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
            <!-- </button> -->
                </mat-form-field>
                <!-- <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput appearance="outline" [type]="hide ? 'password' : 'text'" formControlName="repeatpass" (change)="passwordMatch($event)">
                    <mat-error *ngIf="!isMatch">Passwords don't match</mat-error>
                    <button mat-icon-button matSuffix (click)="hideConfEye($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hideConf ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
                </mat-form-field> -->

                <div class="login_btn">
                    <button class="log-button" mat-raised-button color="primary">Register</button>
                </div>

            </div>
        </form>
        <div class="sign-up">
            <p>Already have an account ? <span [routerLink]="['/login']">Login</span> </p>
        </div>
    </mat-card>

</div>
