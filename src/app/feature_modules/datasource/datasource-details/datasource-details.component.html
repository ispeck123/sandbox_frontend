<div class="project_brd">
    <div class="pro_sub d-flex justify-content-between">
        <h3>Datasource details</h3>
        <div class="create-button">
            <button mat-raised-button mat-raised-button color="primary" data-bs-toggle="modal" data-bs-target="#dataModal" color="primary">
      <mat-icon>add</mat-icon>
      Files
    </button>
        </div>
    </div>
</div>


<div class="table-responsive tgbg">
    <table class="table table-hover">
        <thead class="hed_sec_pl">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Source Name</th>
                <th scope="col">Fps</th>
                <th scope="col">Process Type Name</th>
                <th scope="col">Files</th>
                <th scope="col">Source Stored Location Name</th>
            </tr>
        </thead>
        <tbody *ngIf="sourceFileList != undefined">
            <tr *ngFor="let item of sourceFileList.data; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.source_name}}</td>
                <td>{{item.fps}}</td>
                <td>{{item.processing_type_name}}</td>
                <td>{{item.files}}</td>
                <td>{{item.source_stored_location_name}}</td>

            </tr>
        </tbody>
    </table>
</div>

<div class="modal fade show " id="dataModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="dataModal" aria-modal="false" role="dialog">

            </div>
            <div class="modal-body">
                <form action="">
                    <mat-form-field appearance="outline">
                        <mat-label>Select File Type</mat-label>
                        <mat-select>
                            <mat-option></mat-option>
                            <mat-option value="" selected>RTSP</mat-option>
                        </mat-select>
                    </mat-form-field>



                    <div class="image-upload">
                        <input type="file" (change)="onFileSelection($event)" #fileUpload>
                        <label for="logo" id="file-label" class="upload-field">
