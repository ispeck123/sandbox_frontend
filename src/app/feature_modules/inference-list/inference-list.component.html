>

        <h5 class="modal-title" id="dataModal">Inference Details</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p><b>Helmet Detection</b></p>
        <p>Pipeline Name</p>
         <p>Model Name</p>
         <p>Model Parameters</p>

      </div>
