<div class="project_brd">
  <div class="pro_sub d-flex justify-content-between">
    <h3>Pipeline Details</h3>
  </div>
</div>

<!-- <div class="">
      <p>Pipeline Name:</p><p>Test</p>
      <p>Pipeline Type:</p><p>Inference</p>
  </div> -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
      <div class="pip_secd" *ngIf="pipelinedata">
        <div *ngFor="let item of pipelinedata">
          <div class="plo_text">
            <h4>Pipeline</h4>
          </div>
          <div class="mnk_list_for">
            <div class="icon_jkl">
              <mat-icon>dns</mat-icon>
            </div>
            <div class="para_lkw">
              <h4> Pipeline Name </h4>
              <p>{{item.pipeline_name}}</p>
            </div>
          </div>

          <div class="mnk_list_for">
            <div class="icon_jkl">
              <mat-icon>format_align_left</mat-icon>
            </div>
            <div class="para_lkw">
              <h4> Pipeline Type </h4>
              <p>{{item.pipelne_type_name}}</p>
            </div>
          </div>

          <div class="">
            <div class="plo_text">
              <h4>Model</h4>
            </div>
            <div class="mnk_list_for">
              <div class="icon_jkl">
                <mat-icon>model_training</mat-icon>
              </div>
              <div class="para_lkw">
                <h4> Model Names </h4>
                <div class="sve_lkldf">
                <mat-chip-list>
                <mat-chip *ngFor="let model of modelListByPipeline">{{model.model_name}}</mat-chip>
              </mat-chip-list>
            </div>
              </div>
            </div>
          </div>


          <div class="d-flex justify-content-between mt-1">
            <button type="submit" class="log-button" mat-raised-button color="primary" (click)="savepipeline()">
              <mat-icon></mat-icon> Close
            </button>
          </div>
        </div>
      </div>
      <div class="pip_secd rgt_ted" *ngIf="!pipelinedata">
        <h3>No Data Found. Please select some pipeline data.</h3>
      </div>
    </div>
  </div>
</div>
