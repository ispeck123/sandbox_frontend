<div class="pipeline_list_bg">
  <div class="project_brd">
    <div class="pro_sub d-flex justify-content-between">
      <h3> Pipeline List</h3>
      <div class="create-button">
        <button mat-raised-button color="primary" [routerLink]="['/pipeline-create']">
          <mat-icon>add</mat-icon>
          Create Pipeline
        </button>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="pipeline_lsd">
      <div *ngIf="pipelineList != undefined">
        <div class="row">
          <div class="col-sm-3" *ngFor="let item of pipelineList.data; let i=index;">
            <mat-card>
              <div class="user_flt">
                <button class="ms-auto option-btn" mat-icon-button aria-label="option menu" [matMenuTriggerFor]="menu">
                  <mat-icon>more_horiz</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <!-- <button mat-menu-item (click)="fetchPipeById(item.pipeline_id, 'edit')" >
                    <span> Edit</span>
                  </button> -->
                  <button mat-menu-item routerLink="/pipeline-edit/{{item.pipeline_id}}">
                    <span> Edit</span>
                  </button>
                  <button mat-menu-item (click)="fetchPipeById(item.pipeline_id, 'details')">
                    <span>Details </span>
                  </button>
                  <button mat-menu-item (click)="deletePopup(item.pipeline_id)">
                    <span>Delete </span>
                  </button>
                </mat-menu>
              </div>
              <div class="project_list_cricle avaterColor-{{colorVariation(i)}}">
                <h4>{{createAvaterName(item.pipeline_name | uppercase)}}</h4>
              </div>
              <div class="pro-style mt-3">
                <div class="project_heading">
                  <h4>{{item.pipeline_name}}</h4>
                </div>

                <div class="prj_icon">
                  <mat-icon class="material-symbols-outlined">
                    edit_document
                  </mat-icon>
                  <span>{{item.created_by}}</span>
                </div>

                <div class="prj_icon pipe_active">
                  <span>{{item.status}}</span>
                </div>

              </div>
            </mat-card>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="pipelineList == undefined || listdata.length==0">
        <div class="col-sm-12">
