<div class="project-list-section">
    <div class="project_brd">
        <div class="pro_sub d-flex justify-content-between">
            <h3>Model List</h3>
            <div class="create-button">
                <button mat-raised-button color="primary" [routerLink]="['/model-create']" (click)="setEditModelUrlForClass('/model-create')">
                    <mat-icon>add</mat-icon>
                    Create Model
                </button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="project_list_card">
            <div *ngIf="modalList != undefined">
                <div class="row">
                    <div class="col-sm-3" *ngFor="let item of modalList.data; let i=index;">
                        <mat-card>
                            <div class="user_flt">
                                <button class="ms-auto option-btn" mat-icon-button aria-label="option menu"
                                    [matMenuTriggerFor]="menu">
                                    <mat-icon>more_horiz</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <!-- <button mat-menu-item (click)=" fetchModalById(item.model_id, 'edit')">
                                        <span> Edit</span>
                                    </button> -->
                                    <button mat-menu-item routerLink="/modal-edit/{{item.model_id}}" (click)="setEditModelUrlForClass('/model-edit')">
                                        <span> Edit</span>
                                    </button>
                                    <button mat-menu-item (click)=" fetchModalById(item.model_id, 'details')">
                                        <span>Details </span>
                                    </button>
                                    <button mat-menu-item (click)="deleteDialog(item.model_id)">
                                        <span>Delete</span>
                                    </button>
                                </mat-menu>
                            </div>


                            <div class="project_list_cricle avaterColor-{{colorVariation(i)}}">
                                <h4>{{createAvaterName(item.model_name | uppercase)}}</h4>
                            </div>
                            <div class="project_heading">
                                <h4>{{item.model_name}}</h4>
                            </div>
                            <div class="prj_icon">
                                <mat-icon class="material-symbols-outlined">conversion_path </mat-icon>
                                <span>{{item.model_version}} </span>
                            </div>

                            <div class="prj_icon">
                                <mat-icon class="material-symbols-outlined">format_list_bulleted </mat-icon>
                                <span> {{item.model_type}} </span>
                            </div>

                            <div class="prj_icon">
                                <mat-icon class="material-symbols-outlined">person </mat-icon>

                                <span>{{item.created_by}}</span>
                                <!-- {{item.is_started}} -->
                            </div>
                           
                            <div class="strd_btn">
                                <button type="submit" *ngIf="item.is_started==0" class="stepper-button" mat-stroked-button color="primary"
                                    data-bs-toggle="modal" data-bs-target="#dataModal"
                                    [disabled]="item.is_registered ? true : false" (click)=" setModelId(item.model_id)">
                                    {{item.is_registered ? 'Registered' : 'Register'}}
                                </button>
                                <button *ngIf="item.is_started==1"  type="submit" class="stepper-button" mat-stroked-button color="primary" disabled>
                                        Registration Under-Process
                                </button>
                                <!-- <button type="button" class="stepper-button" mat-raised-button color="primary" (click)=" fetchModalById(item.model_id, 'details')" >Details</button>
        <button class="stepper-button" mat-raised-button color="primary" (click)=" fetchModalById(item.model_id, 'edit')" >Edit</button> -->
                            </div>
                        </mat-card>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="modalList == undefined || listdata==null">
                <div class="col-sm-12">
                    <div class="pce_hml_text">

                            <div class="rgt_ted">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade show " id="dataModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="dataModal"
    aria-modal="false" role="dialog">
    <div class="modal-dialog  modal-dialog-centered ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dataModal">Register Modal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="btn_plsa">
                    <button type="button" data-bs-dismiss="modal" aria-label="Close" class="" mat-raised-button
                        color="primary" (click)="registerModal(modelId)">
                        Now
                    </button>
                    <button type="button" data-bs-dismiss="modal" aria-label="Close" class="" mat-raised-button
                        color="primary">
                        Later
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
